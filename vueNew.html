<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div>
        <!-- 此处的属性名的键值要使用全小写 -->
        <!-- 在 DOM 中使用模板时 (直接在一个 HTML 文件里撰写模板)，还需要避免使用大写字符来命名键名，因为浏览器会把 attribute 名全部强制转为小写： -->
        <a id ='app' v-bind:[attributename]="url"> ... </a>
    </div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            attributename:'href',
            url:"www.baidu.com"
        }
    })
    // //这是vue双向绑定的原理就是下面
    // // 我们的数据对象
    // var data = { a: 1 }

    // // 该对象被加入到一个 Vue 实例中
    // var vm = new Vue({
    // data: data
    // })

    // // 获得这个实例上的 property
    // // 返回源数据中对应的字段
    // vm.a == data.a // => true

    // // 设置 property 也会影响到原始数据
    // vm.a = 2
    // data.a // => 2

    // // ……反之亦然
    // data.a = 3
    // vm.a // => 3
</script>
</body>
</html>
